<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV - Gargi Mitra</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Helvetica Neue', 'Inter', sans-serif;
            font-weight: 400;
            letter-spacing: 0.3px;
            color: #2a2a2a;
            background: linear-gradient(-45deg, #DAA698 0%, #d5a48f 25%, #d0a287 50%, #cba080 75%, #c69e78 100%);
            background-size: 400% 400%;
            background-attachment: fixed;
            overflow-x: hidden;
        }

        .bg-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(-45deg, #DAA698 0%, #d5a48f 25%, #d0a287 50%, #cba080 75%, #c69e78 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .grid-accent {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image:
                linear-gradient(0deg, transparent 24%, rgba(139, 90, 75, 0.02) 25%, rgba(139, 90, 75, 0.02) 26%, transparent 27%, transparent 74%, rgba(139, 90, 75, 0.02) 75%, rgba(139, 90, 75, 0.02) 76%, transparent 77%, transparent),
                linear-gradient(90deg, transparent 24%, rgba(139, 90, 75, 0.02) 25%, rgba(139, 90, 75, 0.02) 26%, transparent 27%, transparent 74%, rgba(139, 90, 75, 0.02) 75%, rgba(139, 90, 75, 0.02) 76%, transparent 77%, transparent);
            background-size: 80px 80px;
            opacity: 0.3;
        }

        header {
            position: relative;
            padding: 40px 40px;
            z-index: 10;
        }

        .header-content {
            max-width: 1000px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            font-size: 3.5em;
            font-weight: 600;
            color: #8B5A4B;
            letter-spacing: -0.5px;
            line-height: 1.1;
            font-family: 'Playfair Display', serif;
        }

        .header-buttons {
            display: flex;
            gap: 12px;
        }

        .back-link, .download-btn {
            display: inline-block;
            padding: 10px 20px;
            background: rgba(139, 90, 75, 0.85);
            color: white;
            text-decoration: none;
            border: none;
            border-radius: 8px;
            font-weight: 500;
            font-size: 0.95em;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .back-link:hover, .download-btn:hover {
            background: rgba(107, 68, 57, 0.9);
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(107, 68, 57, 0.3);
        }

        main {
            position: relative;
            max-width: 1000px;
            margin: 40px auto;
            padding: 0 40px;
            z-index: 5;
        }

        .cv-container {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(139, 90, 75, 0.15);
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(139, 90, 75, 0.1);
        }

        .pdf-embed {
            width: 100%;
            height: 800px;
            border: none;
            border-radius: 8px;
        }

        footer {
            position: relative;
            text-align: center;
            padding: 40px;
            color: #999;
            font-size: 0.95em;
            z-index: 5;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5em;
            }

            .header-content {
                flex-direction: column;
                gap: 20px;
                text-align: center;
            }

            .header-buttons {
                width: 100%;
                justify-content: center;
                flex-wrap: wrap;
            }

            main {
                padding: 0 20px;
            }

            header {
                padding: 30px 20px;
            }

            .pdf-embed {
                height: 600px;
            }
        }
    </style>
</head>
<body>
    <div class="bg-container">
        <div class="grid-accent"></div>
    </div>

    <header>
        <div class="header-content">
            <h1>Curriculum Vitae</h1>
            <div class="header-buttons">
                <a href="index.html" class="back-link">← Back to Profile</a>
                <a href="pdf/CV_Gargi_2025.pdf" download class="download-btn">⬇ Download PDF</a>
            </div>
        </div>
    </header>

    <main>
        <div class="cv-container">
            <iframe class="pdf-embed" src="pdf/CV_Gargi_2025.pdf"></iframe>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Gargi Mitra. All rights reserved.</p>
    </footer>
</body>
</html>
